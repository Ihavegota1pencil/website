<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out the boxes.</p>
    <form action="script.php" method="post">
        <fieldset>
            <label>Name: <input name="Name" id="Name" required type="text"></label>
            <label>Age: <input name="Age" id="Age" required  min=13 max=120  type="number"></label>
            <label>Mail: <input name="Main" id="Mail" required type="email"></label>
            <label>Password: <input name="Password" id="Password" required pattern="[a-z0-9]{8,16}"  type="password"></label>
        </fieldset>
        <fieldset>
            <legend>Account Type(required)</legend>
            <label>Personal<input class="inline" checked name="accounttype" type="radio"></label>
            <label>Business<input class="inline" name="accounttype" type="radio"></label>
        </fieldset>
        <fieldset>
            <label>Your Profile Picture<input type="file"></label>
            <label>Provide a Bio: <textarea name="Bio" id="Bio" rows=3 cols=30 placeholder="I like coding on the beach..."></textarea></label>
            <label>
                <legend>How Did You Hear About Us?</legend>
                <select name="" id="">
                    <option value=0>Select one</option>
                    <option value=1>Social platform</option>
                    <option value=2>Ads</option>
                    <option value=3>Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label for="termsandconditions">I accept  <a href="https://www.google.com">Terms and conditions.</a><input class="inline" required type="checkbox"></label>
        </fieldset>



        <input type="submit" >
        
    </form>
    
</body>
</html>
